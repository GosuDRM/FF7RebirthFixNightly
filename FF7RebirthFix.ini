;;;;;;;;;; General ;;;;;;;;;;

[Framerate]
; Adjust "FPS" to override the "120 fps" option in-game with your desired framerate cap.
FPS = 120

[Gameplay FOV]
; Adjust "Multiplier" to increase or decrease gameplay FOV.
; i.e for 20% higher FOV, set "Multiplier = 1.2"
Multiplier = 1

[Vignette]
; Set to true to disable the vignette (darkening at the edges of the screen).
Disabled = false

;;;;;;;;;; Ultrawide/Narrower ;;;;;;;;;;

[Fix Aspect Ratio]
; Set to true to allow the use of any aspect ratio and fix cropped FOV.
Enabled = true

[Fix HUD]
; Set to true to center the HUD to 16:9.
Enabled = true
; Adjust "ResScale" to set the resolution (sharpness) of the HUD.
; Leave at 0 if you want it automatically adjusted.
; Valid range: 0 to 5
ResScale = 0

[Fix Movies]
; Set to true to fix cropped pre-rendered videos.
; Note that "Fix Aspect Ratio" and "Fix HUD" must be enabled for this option to take effect.
Enabled = true